# Tmux configuration
# This file contains all your tmux settings and key bindings

# =============================================================================
# TERMINAL SETTINGS
# =============================================================================
# Set default terminal to support 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# =============================================================================
# STATUS BAR CONFIGURATION
# =============================================================================
# Set status bar colors (green on black theme)
set -g status-bg black
set -g status-fg green
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]Window: #I #[fg=cyan]Pane: #P "
set -g status-right "#[fg=cyan]%d %b %Y #[fg=green]%H:%M:%S"

# Window and pane colors
set -g window-status-current-style "fg=green,bg=black,bright"
set -g pane-border-style "fg=green"
set -g pane-active-border-style "fg=green"

# =============================================================================
# GENERAL SETTINGS
# =============================================================================
# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus events
set -g focus-events on

# Faster key repetition
set -s escape-time 0

# =============================================================================
# KEY BINDINGS
# =============================================================================
# Reload config file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes using Ctrl-arrow without prefix
bind -n C-Left resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up resize-pane -U 5
bind -n C-Down resize-pane -D 5

# =============================================================================
# CUSTOM KEY BINDINGS
# =============================================================================
# Quick session management
bind S new-session
bind X kill-session

# Copy mode improvements
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel